<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="todo">
    <div class="priority">
      <h2 class="priority-name">HIGH</h2>
      <form class="todo-form" id="form-priority-high">
        <input type="text" class="todo-input" placeholder="Добавить важных дел">
        <input type="submit" class="todo-btn-add" value="">
      </form>
      <div class="todo-list high"></div>
    </div>
    <div class="priority">
      <h2 class="priority-name">LOW</h2>
      <form class="todo-form" id="form-priority-low">
        <input type="text" class="todo-input" placeholder="Добавить дел попроще">
        <input type="submit" class="todo-btn-add" value="">
      </form>
      <div class="todo-list low"></div>
    </div>
  </div>

  <!-- <script type="module" src="script/todo-parameters.js"></script>
  <script type="module" src="script/initTodo.js"></script>
  <script type="module" src="script/todo.js"></script> -->
  <script type="module" src="script/main.js"></script>

</body>

</html>
